<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    {% include 'core/navbar.html' %}

    <hr>

    <h1>Список товаров</h1>
    <ul>
        {% for item in items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <p>Цена: {{ item.price }} $</p>

                <form method="post" action="{% url 'core:add_to_cart' item.id %}">
                    {% csrf_token %}
                    <button type="submit">Добавить в корзину</button>
                </form>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
